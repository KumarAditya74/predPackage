
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement package prediction</title>
    
</head>
<style>
    

body {
    font-family: sans-serif;
  margin: 0;
  padding: 20px;
  display: flex;
  flex-direction: column; 
  align-items: center;
  justify-content: center; 
  min-height: 100vh;
  background-color: #f0f0f0;
  background-image: url('https://cdn.pixabay.com/photo/2017/09/07/08/54/money-2724241_640.jpg');
  background-size: cover;
  background-repeat: no-repeat;
}

.container {
    background-color: #f0f0f0;
    border-radius: 10px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width: 600px; 
    max-width: 100%; 
}

h1 {
    font-size: 2rem;
    margin-bottom: 20px;
}

.result-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
}

.package-label {
    font-weight: bold;
    margin-right: 10px;
}

.package {
    font-size: 1.5rem;
    color: #3498db;
}

.amount {
    font-size: 0.8rem;
    margin-left: 5px;
}

.description {
    font-size: 1rem;
    line-height: 1.5;
}



@media (max-width: 768px) {
  .container {
    width: 90%;
  }
}


.modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.4); 
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 80%; 
    text-align: center;
}

#closeModal {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#closeModal:hover {
    background-color: #45a049;
}


</style>
<body>
    <div class="modal" id="successModal">
        <div class="modal-content">
            <p>Success! Your package is predicted successfully.</p>
            <button id="closeModal">Close</button>
        </div>
    </div>
    <div class="container">
        <h1>Your Package Prediction</h1>

        <div class="result-container">
            <span class="package-label">Package: {{final_result}} </span>
            <span class="package" id="predictedAmount"></span>
            <span class="amount">lpa</span>
        </div>

        
    </div>
<script>
// script.js

const successModal = document.getElementById('successModal');
const closeModalBtn = document.getElementById('closeModal');

window.addEventListener('load', () => {
    successModal.style.display = 'block'; 
});

closeModalBtn.addEventListener('click', () => {
    successModal.style.display = 'none'; 
});

</script>
    
</body>
</html>
